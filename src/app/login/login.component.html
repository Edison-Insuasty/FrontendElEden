<div class="container text-center pb-5">
    <img src="../../assets/eden2.png" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; opacity: 0.75;" width="19150" height="11150">
    <br><br><br>
    <div>
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-0 border-bottom-0 py-1">

                    <h1 class="fw-bold mb-0 fs-2 p-5">DATOS DE REGISTRO</h1>

                </div>
                <div class="modal-body p-5 pt-0">
                    <form (ngSubmit)="onSubmit()" #agregarcliForm="ngForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control  rounded-3" id="nombre" placeholder="Nombre" required [(ngModel)]="cliente.nombre" name="nombre" autocomplete="">
                            <label for="floatingInput">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="correo" placeholder="Correo" required [(ngModel)]="cliente.correo" name="correo" autocomplete="">
                            <label for="floatingPassword">Correo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control rounded-3" id="telefono" placeholder="telefono" required [(ngModel)]="cliente.telefono" name="telefono" autocomplete="">
                            <label for="floatingInput">Telefono</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="clave" placeholder="clave" required [(ngModel)]="cliente.clave" name="clave" autocomplete="">
                            <label for="floatingPassword">Clave</label>
                        </div>

                        <button class="mb-2 btn btn-lg rounded-3 btn-success" type="submit" [disabled]="!agregarcliForm.form.valid">REGISTRARME</button> &nbsp;&nbsp;
                        <a routerLink="/productos"><button class="btn btn-success pull-right" >VOLVER</button></a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
