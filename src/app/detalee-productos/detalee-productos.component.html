<div class="container text-center pb-5">
    <img src="../../assets/eden2.png" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; opacity: 0.75;" width="19150" height="11150">
    <br><br><br>
    <div class="card text-bg-info mb-3 text-center" style="max-width: 70rem;">
        <div class="card-header"><b> <h4 class="my-12 font-weight-bold"> {{producto.nombre}}</h4></b></div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <a [routerLink]="['/productos_cliente/cliente/compra/', producto.idProducto]"><img class="img-fluid" src="assets/{{ producto.imagen}}" alt="..." /></a>
                    <br><br>
                    <h1 class="card-title pricing-card-title precio" style="color:#2623cd">$ <span class="">{{ producto.precio }}</span></h1>
                    <h4 class="my-0 font-weight-bold"> {{producto.detalle}}</h4>
                    <br>
                    <button class="btn btn-success pull-right" [routerLink]="['/productos_cliente/cliente/compra/', producto.idProducto]">COMPRAR</button> &nbsp;&nbsp;
                    <a routerLink="/productos_cliente/cliente"><button class="btn btn-success pull-right" >VOLVER</button></a>
                </div>
            </div>
        </div>
    </div>

</div>
