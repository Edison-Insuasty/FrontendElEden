<div class="container text-center pb-5">
    <img src="../../assets/eden2.png" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; opacity: 0.75;" width="19150" height="11150">
    <div> <br><br><br>
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-0 border-bottom-0 py-1">
                    <h1 class="fw-bold mb-0 fs-2 p-5" style="text-align: center;">DATOS DE LA COMPRA</h1>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form (ngSubmit)="comprar()" #FormDatos="ngForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control  rounded-3" id="nombre_cli" placeholder="Nombre" name="nombre_cli" required [(ngModel)]="compra.nombre_cli">
                            <label for="floatingInput">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="correo_cli" required placeholder="Correo" name="correo_cli" required [(ngModel)]="compra.correo_cli">
                            <label for="floatingInput">Correo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control rounded-3" id="telefono_cli" placeholder="Teléfono" name="telefono_cli" required [(ngModel)]="compra.telefono_cli">
                            <label for="floatingInput">Teléfono</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="nombre" name="nombre" required [(ngModel)]="producto.nombre" disabled>
                            <label for="floatingInput">Producto</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control rounded-3" id="cantidad" name="cantidad" required [(ngModel)]="compra.cantidad">
                            <label for="floatingInput">Cantidad</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control rounded-3" id="precio" name="precio" required [(ngModel)]="producto.precio" disabled>
                            <label for="floatingInput">Precio Unidad</label>

                        </div>
                        <br><br>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-success" type="submit" [disabled]="!FormDatos.form.valid">AGREGAR COMRRA</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
