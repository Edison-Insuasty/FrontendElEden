<div class="container text-center pb-5">
    <img src="../../assets/eden2.png" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; opacity: 0.75;" width="19150" height="11150">
    <br><br><br>
    <div>
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-0 border-bottom-0 py-1">

                    <h1 class="fw-bold mb-0 fs-2 p-5">DATOS A EDITAR</h1>

                </div>
                <div class="col-sm-12">
                    <form (ngSubmit)="onSubmit()" #productoForm="ngForm">
                        <fieldset class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="nombre">Nombre</label>
                                <input type="text" class="form-control" required [(ngModel)]="producto.nombre" name="nombre">
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="email">Detalle</label>
                                <input type="email" class="form-control" required [(ngModel)]="producto.detalle" name="detalle">
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="email">Precio</label>
                                <input type="email" class="form-control" required [(ngModel)]="producto.precio" name="precio">
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <div class="col-sm-12">
                                <label class="control-label" for="email">Imagen</label>
                                <input type="email" class="form-control" required [(ngModel)]="producto.imagen" name="imagen">
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" [disabled]="!productoForm.form.valid">Enviar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
